<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>擬似クラス</title>
  <style>
    /* link,visited,hover,activeの順番で記述する必要がある（スマホ・タブレットではそもそもできない） */
    a:link{
      color: black;
    }
/* クリックし更新すると変わる */
    a:visited{
      color: red;
    }
/* カーソルを当てた時に色が変わる */
    a:hover{
      color: green;
    }
/* クリックして押し込んだ状態 */
    a:active{
      color: blue;
    }


  </style>
</head>
<body>
  <a href="#">リンク</a>
</body>
</html>
